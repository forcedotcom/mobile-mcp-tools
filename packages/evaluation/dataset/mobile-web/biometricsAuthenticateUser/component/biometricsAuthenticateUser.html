<template>
  <lightning-card title="Biometric Authentication" icon-name="utility:fingerprint">
    <div class="slds-p-around_medium">
      <lightning-button
        label="Authenticate with Biometrics"
        variant="brand"
        onclick="{handleAuthenticateClick}"
        disabled="{isButtonDisabled}"
      >
      </lightning-button>

      <div class="slds-m-top_medium">
        <template if:true="{isLoading}">
          <lightning-spinner alternative-text="Authenticating..."></lightning-spinner>
        </template>
        <template if:true="{statusMessage}">
          <div class="{statusClass}">{statusMessage}</div>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
