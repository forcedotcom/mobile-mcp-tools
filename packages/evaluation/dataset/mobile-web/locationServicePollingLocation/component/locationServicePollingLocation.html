<template>
  <lightning-card title="Location Tracker" icon-name="utility:location">
    <div class="slds-p-around_medium">
      <div class="slds-text-heading_small slds-m-bottom_medium">Status: {trackingStatus}</div>

      <div class="slds-form-element slds-m-bottom_medium">
        <label class="slds-form-element__label" for="interval-input">
          Tracking Interval (minutes)
        </label>
        <div class="slds-form-element__control">
          <input
            type="number"
            id="interval-input"
            class="slds-input"
            min="1"
            value="{trackingIntervalInMinutes}"
            onchange="{handleIntervalChange}"
            disabled="{isTracking}"
          />
        </div>
      </div>

      <div class="slds-m-top_medium">
        <lightning-button
          variant="brand"
          label="Start Tracking"
          onclick="{startTracking}"
          disabled="{isStartTrackingDisabled}"
        ></lightning-button>
        <lightning-button
          variant="destructive"
          label="Stop Tracking"
          onclick="{stopTracking}"
          disabled="{isStopTrackingDisabled}"
        ></lightning-button>
      </div>

      <template if:false="{isLocationAvailable}">
        <div
          class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-top_medium"
        >
          Location services are not available on this device.
        </div>
      </template>
    </div>
  </lightning-card>
</template>
